            <div class="navigation">
                <button id="prev-btn" onclick="navigateComic('prev')">← Previous Page</button>
                <button id="latest-btn" onclick="goToLatest()">Latest</button>
                <button id="next-btn" onclick="navigateComic('next')">Next Page →</button>
            </div>
            
            <div class="page-picker">
                <label for="page-input">Jump to page:</label>
                <input type="number" id="page-input" min="1" onchange="goToPage(this.value)" placeholder="Page #">
            </div>
