<!DOCTYPE html>
<html>
<head>
  <title>Chica Mob Posts</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .post { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .date { font-size: 0.9em; color: gray; }
    .author { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Chica Mob Posts</h1>
  <div id="posts">Loading posts...</div>
  <script>
    function loadPosts() {
      google.script.run.withSuccessHandler(renderPosts).getPosts();
    }

    function renderPosts(posts) {
      const postDiv = document.getElementById('posts');
      postDiv.innerHTML = posts
        .map(post => `
          <div class="post">
            <div class="date">${new Date(post.date).toLocaleString()}</div>
            <div class="author">${post.author}</div>
            <div class="content">${post.content}</div>
          </div>
        `)
        .join('');
    }

    window.onload = loadPosts;
  </script>
</body>
</html>
